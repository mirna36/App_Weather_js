<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" 
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="asset/style.css">
    <title>MÃ©teo</title>
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">The Weather</h3>
            <div class="currentCity">
                <div class="city-time">
                    <h1 class="name">London</h1>
                </div>
                <small>
                    <span class="date">day 1</span>
                </small>
               
               
                <div class="weather">
                    <div class="weather-temp">
                        
                        <small class="temp_current">
                        
                    <span class="temp_min">Min</span>
                    -
                    <span class="temp_max">Max</span>
                </small>
                     <br>   
                    <img
                        src="asset/icons/day/100.png"
                        class="icon"
                        alt="icon"
                        width="70"
                        height="70"
                    />
                    <h3 class="condition">Condition</h3>
                    </div>
                 
                    
                </div>

            </div>
            
            
    
        <div class="panel">
            <div class="formSearch">
                <form id="locationInput">
                    <input type="text"
                    class="search"
                    placeholder="Search Location..."
                    />
                    <button type="submit" class="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            
                <ul class="cities">
                    <li class="city">New York</li>
                    <li class="city">London</li>
                    <li class="city">Paris</li>
                    <li class="city">Tokyo</li>
                    <li class="city">Kinshasa</li>
                    <li class="city">Berlin</li>
                </ul>
            </div>
          <div class="days">
<h2>Details</h2>
            <div class="detail">
                
                
                <div class="card">
                    
                    <h3>Cloudy</h3>
                    <h4 class="cloud">84%</h4>
                    
                </div>
                <div class="card">
                    
                    <h3>Humidity</h3>
                    <h4 class="humidity">84%</h4>
                    
                </div>
                <div class="card">
                    
                    <h3>Wind</h3>
                    <h4>
                        <span class="windSpeed"></span>
                        /
                    <span class="windDeg"></span>
                </h4>
                    
                    
                </div>
                
                
                
            </div>
          </div>
            
        </div>
        </div>    
</div>
   
    

    <script src="asset/index.js"></script>
</body>
</html>
